<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />
    <title>史密斯圆图 | Impedance Lab</title>
    
    <!-- CRITICAL: Preconnect to font servers FIRST -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    

    
    <!-- Load fonts with display=block to prevent FOUT during splash -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --apple-blue: #0a84ff;
        --luminous-bg: #050505;  /* Luminous OS Deep Dark */
        
        /* L3 Typography System */
        --font-display: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
        --font-body: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', 'Noto Sans SC', sans-serif;
        --font-mono: 'JetBrains Mono', 'Fira Code', 'SF Mono', 'Consolas', monospace;
      }
      
      /* L3 Typography Classes */
      .font-display {
        font-family: var(--font-display);
      }
      
      .font-body {
        font-family: var(--font-body);
      }
      
      .font-mono {
        font-family: var(--font-mono);
      }
      html {
        height: 100%;
        overflow-y: scroll !important;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        background-color: #050505;  /* Deep Dark - prevents white flash */
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        background-color: #050505;  /* Luminous OS Deep Dark */
        font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI",
          Roboto, "Noto Sans SC", Helvetica, Arial, sans-serif;
        overflow-x: hidden;
        overflow-y: visible !important;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-overflow-scrolling: touch;
        /* 确保移动端可以滚动 */
        touch-action: pan-y pinch-zoom;
      }

      #root {
        min-height: 100%;
        overflow: visible !important;
        /* Safe area padding for notched devices */
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* 确保所有 canvas 元素默认允许滚动 */
      canvas {
        touch-action: pan-y pinch-zoom;
      }

      /* Ensure fixed elements don't block scroll */
      .pointer-events-none {
        pointer-events: none !important;
      }

      /* Simple fade/slide animation for sections */
      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(24px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-up {
        opacity: 0;
        animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .fade-up.delay-1 {
        animation-delay: 0.12s;
      }
      .fade-up.delay-2 {
        animation-delay: 0.24s;
      }
      .fade-up.delay-3 {
        animation-delay: 0.36s;
      }

      /* Minimalist Scrollbar */
      ::-webkit-scrollbar {
        width: 0px; /* Hidden by default for cleaner look, or very thin */
        background: transparent;
      }

      /* iOS Style Range Input */
      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #FFC700;
        box-shadow: 0 2px 8px rgba(255, 199, 0, 0.3);
        cursor: pointer;
        margin-top: -8px;
        transition: transform 0.15s cubic-bezier(0.16, 1, 0.3, 1),
                    box-shadow 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.15);
        box-shadow: 0 4px 16px rgba(255, 199, 0, 0.5);
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }
      input[type="range"]:focus {
        outline: none;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "p5": "https://esm.sh/p5@1.9.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
